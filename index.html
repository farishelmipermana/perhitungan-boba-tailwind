<html>
<head>
  <title>Aplikasi Count Perhitungan</title>
  <!-- Menambahkan CDN untuk Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <!-- Menambahkan script untuk menyimpan dan mengambil data dari local storage -->
  <script>
    // Fungsi untuk mengambil data dari local storage
    function getData(key) {
      return localStorage.getItem(key);
    }

    // Fungsi untuk menyimpan data ke local storage
    function setData(key, value) {
      localStorage.setItem(key, value);
    }

    // Fungsi untuk mereset data di local storage
    function resetData() {
      // Menampilkan alert konfirmasi
      if (confirm("Apakah Anda yakin ingin mereset data?")) {
        // Menghapus data dari local storage
        localStorage.removeItem("boba");
        localStorage.removeItem("bobaOreo");
        // Memanggil fungsi untuk menampilkan data di halaman
        showData();
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-001524">
  <div class="container mx-auto p-4">
    <h1 class="text-center text-fde5d4 text-4xl font-bold">Aplikasi Count Perhitungan</h1>
    <p class="text-center text-d6cc99 text-xl">Aplikasi ini akan menghitung jumlah boba dan boba dengan oreo yang Anda pesan.</p>
    <div class="flex justify-center mt-8">
      <!-- Bagian untuk boba -->
      <div class="m-4 p-4 bg-445d48 rounded-lg shadow-lg">
        <h2 class="text-center text-fde5d4 text-2xl font-bold">Boba</h2>
        <p class="text-center text-d6cc99 text-xl" id="bobaCount">0</p>
        <button class="w-full bg-fde5d4 text-001524 font-bold py-2 px-4 rounded" onclick="increment('boba')">Tambah 1</button>
      </div>
      <!-- Bagian untuk boba dengan oreo -->
      <div class="m-4 p-4 bg-445d48 rounded-lg shadow-lg">
        <h2 class="text-center text-fde5d4 text-2xl font-bold">Boba dengan Oreo</h2>
        <p class="text-center text-d6cc99 text-xl" id="bobaOreoCount">0</p>
        <button class="w-full bg-fde5d4 text-001524 font-bold py-2 px-4 rounded" onclick="increment('bobaOreo')">Tambah 1</button>
      </div>
    </div>
    <!-- Bagian untuk tombol reset -->
    <div class="flex justify-center mt-8">
      <button class="bg-fde5d4 text-001524 font-bold py-2 px-4 rounded" onclick="resetData()">Reset Data</button>
    </div>
  </div>
  <!-- Menambahkan script untuk menampilkan dan menambah data di halaman -->
  <script>
    // Fungsi untuk menampilkan data di halaman
    function showData() {
      // Mengambil data dari local storage
      let boba = getData("boba");
      let bobaOreo = getData("bobaOreo");
      // Jika data tidak ada, maka mengisi dengan nilai 0
      if (!boba) {
        boba = 0;
      }
      if (!bobaOreo) {
        bobaOreo = 0;
      }
      // Menampilkan data di elemen HTML yang sesuai
      document.getElementById("bobaCount").innerHTML = boba;
      document.getElementById("bobaOreoCount").innerHTML = bobaOreo;
    }

    // Fungsi untuk menambah data di halaman dan local storage
    function increment(key) {
      // Mengambil data dari local storage
      let value = getData(key);
      // Jika data tidak ada, maka mengisi dengan nilai 0
      if (!value) {
        value = 0;
      }
      // Menambah nilai dengan 1
      value++;
      // Menyimpan data ke local storage
      setData(key, value);
      // Memanggil fungsi untuk menampilkan data di halaman
      showData();
    }

    // Memanggil fungsi untuk menampilkan data di halaman saat pertama kali dibuka
    showData();
  </script>
</body>
</html>
